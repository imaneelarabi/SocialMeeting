      <h2 class="page__title">All Users</h2>
      <span class="sep"></span>
     
    </div>
  </div>
  <div class="container">
    <div class="row no_padding title__block nothing no-margin">
    
     <div th:if="${not #lists.isEmpty(usersList)}" class="results-block">
      <table class="dc_table_s12" summary="Sample Table" style="width:100%;">
      
        <thead>
          <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">See the profile</th>
          </tr>
        </thead>
         <tbody>

                   <tr th:each="user : ${usersList}">
        <td th:text="${user.firstname}"> </td>
        <td th:text="${user.lastname}"/>
        <td>
    <a th:href="@{/seeProfile/{email}/(email=${user.email})}"><span>+</span></a>
		
        </td>
        
      </tr>
                </tbody>
        
      </table>
   
      </div>

      <br />
